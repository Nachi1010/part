name: Build and Deploy
on:
  push:
    branches: [ master ]
  
  # ××¤×©×¨ ×’× ×œ×”×¨×™×¥ ××ª ×”-workflow ×‘××•×¤×Ÿ ×™×“× ×™
  workflow_dispatch:

# ×ž×’×“×™×¨ ×”×¨×©××•×ª ×¢×‘×•×¨ GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci
        
      - name: Build ðŸ—ï¸
        run: npm run build
      
      - name: Ensure CNAME and .nojekyll ðŸ“
        run: |
          # ×”×’×“×¨×ª CNAME ×¢×‘×•×¨ ×”×“×•×ž×™×™×Ÿ ×”×¨××©×™
          [ -f CNAME ] && cp CNAME dist/ || echo "practicsai.com" > dist/CNAM
          touch dist/.nojekyll
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages 
